<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        background-image: linear-gradient(to bottom right, #72FFB6, #10D164);
    }

    h1 {
        text-align: center;
        color:white;
        font-weight:bold;
        text-shadow: 2px 2px 6px black;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
         border-radius:8px;
        
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
      border-radius:8px;
     background-image: linear-gradient(to bottom right, #e9e9e9, #9a9a9a);
      color:black;
       border:2px solid grey;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }
    li:hover{
     
      background-color:grey;
      color:white;
      opacity:0.7;
      border-radius:10px;
    }

    li:last-child {
        border-bottom: none;
    }

    button {
        padding: 8px 15px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
</style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="todoInput" placeholder="Add your list ...">
    <ul id="todoList"></ul>
</div>

<script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    function addTask() {
        if (input.value.trim() === "") {
            alert("Please enter a task.");
            return;
        }

        const li = document.createElement("li");
        li.textContent = input.value.trim();

        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.addEventListener("click", () => {
            li.remove();
        });

        li.appendChild(removeButton);
        list.appendChild(li);

        input.value = "";
    }

    input.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
            addTask();
        }
    });
</script>
</body>
</html>
